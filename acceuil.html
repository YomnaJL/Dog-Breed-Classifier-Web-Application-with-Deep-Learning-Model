<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Accueil</title>
    <style>
        body {
            background: linear-gradient(120deg, #f5f5dc, #e6d4b8);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        .container {
            position: relative;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            z-index: 2;
        }

        h1 {
            color: #6e4b3a;
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 700;
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 18px;
            color: #3e5c48;
            font-weight: 400;
            margin-bottom: 30px;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }

        .buttons a {
            display: inline-block;
            padding: 12px 20px;
            width: 60%;
            background-color: #8e6e53;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .buttons a:hover {
            background-color: #7a5c43;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
            transform: translateY(-3px);
        }

        .buttons a.reset {
            background-color: #e74c3c;
        }

        .buttons a.reset:hover {
            background-color: #c0392b;
        }
        .buttons a.cta-button{
            background-color: #d4a884;
        }


        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .image-container dotlottie-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Transition de page */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #e74c3c;
            z-index: 100;
            transform: scaleY(0);
            transform-origin: top;
            transition: transform 1s ease-in-out;
        }

        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #e74c3c;
            z-index: 100;
            transform: scaleY(0);
            transform-origin: top;
            transition: transform 1s ease-in-out;
        }

        .page-transition.active {
            transform: scaleY(1);
        }
    </style>
</head>
<body>
    <div class="page-transition" id="transition"></div>

    <div class="image-container">
        <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
        <dotlottie-player src="https://lottie.host/926d0998-d7e0-4242-bc25-0403f2f3db86/hgaHveETgp.lottie" background="transparent" speed="1" loop autoplay>
            background="transparent" 
            speed="1" 
            style="width: 100%; height: 100%;" 
            loop autoplay>
        </dotlottie-player>
    </div>

    <div class="container">
        <h1>Bienvenue!</h1>
        <h2>Notre site web va classifier les chiens selon des catégories, vous permettant de découvrir de nouvelles races et caractéristiques!</h2>
        <div class="buttons">
            <a href="authent.html" id="login-button">Se connecter</a>
            <a href="inscrire.html" class="reset" id="signup-button">S'inscrire</a>
            <a href="pageAcceuil.html" class="cta-button" id="back-button">Retour </button>
        </div>
    </div>

    <script>
        // Fonction pour gérer la transition
        function triggerPageTransition() {
            const transition = document.getElementById('transition');
            transition.classList.add('active');

            setTimeout(() => {
                window.location.href = this.href; // Redirige vers le lien du bouton
            }, 1000); // Attendre la fin de la transition avant de charger la page suivante
            return false; // Empêche le comportement de navigation normal
        }

        // Attacher la fonction de transition au bouton "Se connecter" et "S'inscrire"
        document.getElementById('login-button').addEventListener('click', triggerPageTransition);
        document.getElementById('signup-button').addEventListener('click', triggerPageTransition);
       
    </script>
</body>
</html>
